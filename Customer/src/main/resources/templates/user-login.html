<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if IE 9 ]><html class="ie ie9" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<!--<![endif]-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<!-- user-login11:10-->
<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Furnitica - Minimalist Furniture HTML Template</title>

    <meta name="keywords" content="Furniture, Decor, Interior">
    <meta name="description" content="Furnitica - Minimalist Furniture HTML Template">
    <meta name="author" content="tivatheme">

    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet">

    <!-- libs CSS -->
    <th:block th:insert="~{fragments/libsCss}"></th:block>

    <!-- Template CSS -->
    <th:block th:insert="~{fragments/templateCss}"></th:block>
</head>

<body class="user-login blog">
    <header>

        <!-- header left mobie -->
        <th:block th:insert="~{fragments/header_left_mobile}"></th:block>

        <!-- header desktop -->
        <th:block th:insert="~{fragments/header_desktop}"></th:block>
    </header>

    <!-- main content -->
    <div class="main-content">
        <div class="wrap-banner">

            <!-- breadcrumb -->


        </div>

        <!-- main -->
        <div id="wrapper-site">
            <div id="content-wrapper" class="full-width">
                <div id="main">
                    <div class="container">
                        <h1 class="text-center title-page">Log In</h1>
                        <div class="login-form">
                            <form id="customer-form" th:action="@{/login}" th:method="post">
                                <div>
                                    <input type="hidden" name="back" value="my-account">
                                    <div class="form-group no-gutters">
                                        <input class="form-control" id="username" name="username" type="text"
                                               placeholder="Email">
                                    </div>
                                    <div class="form-group no-gutters">
                                        <div class="input-group js-parent-focus">
                                            <input class="form-control js-child-focus js-visible-password" id="password"
                                                   name="password" type="password" value="" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="no-gutters text-center">
                                        <div class="forgot-password">
                                            <a href="user-reset-password.html" rel="nofollow">
                                                Forgot your password?
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <div class="text-center no-gutters">
                                        <input type="hidden" name="submitLogin" value="1">
                                        <button class="btn btn-primary" data-link-action="sign-in" type="submit">
                                            Sign in
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <th:block th:insert="~{fragments/footer}"></th:block>

    <!-- back top top -->
    <th:block th:insert="~{fragments/back_to_top}"></th:block>

    <!-- menu mobie left -->
    <th:block th:insert="~{fragments/menu_mobie_left}"></th:block>

    <!-- menu mobie right -->
    <th:block th:insert="~{fragments/menu_mobie_right}"></th:block>

    <!-- Page Loader -->
    <th:block th:insert="~{fragments/page_loader}"></th:block>

    <!-- Vendor JS -->
    <th:block th:insert="~{fragments/vendor_Js}"></th:block>

    <!-- Template JS -->
    <th:block th:insert="~{fragments/template_Js}"></th:block>
</body>


<!-- user-login11:10-->
</html>
