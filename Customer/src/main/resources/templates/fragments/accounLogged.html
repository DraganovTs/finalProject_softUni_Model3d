<th:block>
  <div id="block_myaccount_infos" class="hidden-sm-down dropdown">
    <div class="myaccount-title">
      <a href="#acount" data-toggle="collapse" class="acount">
        <i class="fa fa-user" aria-hidden="true"></i>
        <span>Account</span>
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </a>
    </div>
    <div id="acount" class="collapse">
      <div class="account-list-content">
        <div>
          <a class="login" th:href="@{/user-acount}" rel="nofollow"
             title="Log in to your customer account">
            <i class="fa fa-cog"></i>
            <span>My Account</span>
          </a>
        </div>
        <div sec:authorize="hasRole('MODERATOR')">
          <a class="check-out" th:href="@{/moderator}" rel="nofollow" title="Checkout">
            <i class="fa fa-check" aria-hidden="true"></i>
            <span>Moderator</span>
          </a>
        </div>
        <div>
          <form th:action="@{/logout}" th:method="post">
            <a  title="Logout">
              <i class="fa fa-sign-out"></i>
              <button type="submit" class="btn btn-group-sm">Logout</button>
            </a>
          </form>
        </div>
        <div id="desktop_language_selector"
             class="language-selector groups-selector hidden-sm-down">
          <ul class="list-inline">
            <li class="list-inline-item current">
              <a href="#">
                <img class="img-fluid" th:src="@{images/home/home1-flas.jpg}" alt="English"
                     width="16" height="11">
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <img class="img-fluid" th:src="@{images/home/home1-flas2.jpg}" alt="Italiano"
                     width="16" height="11">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</th:block>
